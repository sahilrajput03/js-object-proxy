# src: https://github.com/dineshsonachalam/repo-using-markdown-autodocs/blob/main/.github/workflows/markdown-autodocs.yml
# Sahil: I updated so it runs on push via `on: [push]`
name: markdown-autodocs

on: [push]

jobs:        
  auto-update-readme:
      runs-on: ubuntu-latest
      steps:
        - name: Set up Node.js
          uses: actions/setup-node@v3
          with:
            node-version: 20
        
        - uses: actions/checkout@v2
        
        - name: Markdown autodocs
          uses: dineshsonachalam/markdown-autodocs@v1.0.7
          with:
            output_file_paths: '[./README.md]'
            # output_file_paths: '[./README.md,./docs/example.md]'